version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - echo log in to Amazon ECR...
      - aws --version
      - echo $AWS_DEFAULT_REGION
      # Next lines update as needed. Private repo was used, change region as needed. See Push commands in ECR for more details.
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 211125653858.dkr.ecr.ap-south-1.amazonaws.com
      - REPOSITORY_URI=<AWS Account ID>.dkr.ecr.ap-south-1.amazonaws.com/ecs-docker  #Different for public ECR repo.
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image.
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo $REPOSITORY_URI
      - docker images
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo write definitions file...
      - printf '[{"name":"pipeline-container","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagetaskdefinitions.json
artifacts:
  files: imagetaskdefinitions.json 
